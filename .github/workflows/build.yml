name: Build (Legacy)

# This workflow is deprecated. Please use continuous-integration.yml instead.
# Kept for backward compatibility.

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'
      - name: Install Dependencies
        run: |
          npm install -g yarn
          yarn install
        env:
          CI: true

      - name: Validate Code Style
        run: |
          yarn lint

      - name: Validate Build
        run: |
          yarn build
        env:
          CI: true
